<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <!-- Modular CSS files -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/main-content.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <main class="main-content">
        <div class="tasks-container"></div>

        <div class="second-container">
          <div class="input-container">
            <input type="text" placeholder="Add a new task..." />
            <i class="fa-regular fa-plus add-task-icon"></i>
            
          </div>
        </div>
        
      </main>
      <aside class="sidebar">
        <nav>
          <ul>
            <div class="search-container">
              <input
                type="search"
                class="to-search"
                id="search-input"
                placeholder="search..."
              />

              <i class="fas fa-search search-icon"></i>
            </div>

            <li>
              <a href="#" id="home-link"><i class="fas fa-home"></i>Home</a>
            </li>

            <li>
              <a href="#" id="all-tasks-link"
                ><i class="fas fa-tasks"></i>My Day</a
              >
            </li>

            <li>
              <a href="#" id="important-tasks-link"
                ><i class="fa-regular fa-star"></i>Important</a
              >
            </li>

            <li>
              <a href="#" id="completed-tasks-link"
                ><i class="fa-regular fa-circle-check"></i>Completed</a
              >
            </li>

            <li class="settings-item">
              <a href="#" id="settings-toggle"
                ><i class="fas fa-cog"></i>Settings</a
              >
              <div class="settings-panel" id="settings-panel">
                <button id="theme-toggle">
                  <i class="fas fa-moon"></i>
                </button>
                <span class="settings-label">Theme</span>
              </div>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
    <div class="modal-overlay" id="delete-modal" style="display: none">
      <div class="modal-container">
        <h3>Delete Task</h3>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-buttons">
          <button id="cancel-delete">Cancel</button>
          <button id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
